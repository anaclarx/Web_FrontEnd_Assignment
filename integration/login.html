<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Musicca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">     
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" />
    <link href="style-login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      
      <div class="header">
          <div class="left-placeholder"></div>
          <div class="header-content">
            <div class="logo-image">
              <img src="./assets/img/musicca-logo.png">
            </div>
            <div class= "nav-menu">
              <div class="menu-item"><a href="./home">Exercises</a></div>
              <div class="menu-item"><a href="./home">Lessons</a></div>
              <div class="menu-item"><a href="./about.html">About</a></div>
              <div class="menu-item-account"><a href="./home">Create Account</a></div>
              <div class="menu-item-account active"><a href="./login.html">Login</a></div>
            </div>
          </div>
          <div class="right-placeholder"></div>
      </div>

      <div class="main-content">
        <div class="left-holder"></div>
        <div class="login-box">
          <div class="login-title"><p>Log In</p></div>
          <div class="form">
            <form action="/action_page.php" method="get" onsubmit="return checkForm();">
              <input type="email" class="email-box" id="email" name="email" placeholder="Email" required autofocus><br><br>
              <input type="password" class="password-box" id="password" name="password" placeholder="Password" required><br><br>
              <input type="submit" class="submit" value="Log In">
            </form>
          </div>
        </div>
        <div class="right-holder"></div>
      </div>

    </div>
  </body>
</html>
